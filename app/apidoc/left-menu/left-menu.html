<div class="col s3">
    <ul class="collection with-header" id="apiList">
        <li class="collection-header"><h4>{{apiDoc.info.title}}</h4></li>
        <li>
            <div class="input-field">
                <i class="mdi-action-search prefix"></i>
                <input type="text" [(ngModel)]="query" id="query"/>
                <label class="active" for="query">Search api</label>
            </div>

        </li>
        <li class="collection-item"  *ngFor="#apiPath of apiDoc.paths">
            <div>{{apiPath.name}} <div class="chip">{{apiPath.path.operations | count}} apis</div>
                <a href="" (click)="onSelectApi($event,apiPath)" class="secondary-content"><i class="mdi-action-description"></i></a>
            </div>
        </li>
    </ul>
</div>
