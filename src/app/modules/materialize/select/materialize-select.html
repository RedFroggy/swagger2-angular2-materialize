<div class="input-field">
    <select [multiple]="multiple" [attr.id]="name">
        <option *ngFor="let option of options" [value]="option.value" [attr.disabled]="isDisabled(option)" [attr.selected]="isSelected(option)">{{option.label}}</option>
    </select>
    <label [attr.for]="name">{{label}}</label>
</div>
